<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استيراد العناصر</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">استيراد العناصر</h1>
    <form id="uploadForm" class="mb-3">
        <input type="file" id="fileInput" accept=".txt" class="form-control mb-3" required>
        <button class="btn btn-primary" type="submit">رفع</button>
    </form>
    <div id="uploadResult" class="mt-3"></div>

    <hr class="my-4">
    <h2 class="mb-3">إعدادات الموقع</h2>
    <div class="mb-3">
        <label for="accuracyInput" class="form-label">الدقة المطلوبة بالمتر</label>
        <input type="number" id="accuracyInput" min="1" step="1" class="form-control">
    </div>
    <button id="saveAccuracyBtn" class="btn btn-secondary mb-3" type="button">حفظ الإعداد</button>
    <div id="accuracyResult" class="mt-2"></div>

    <hr class="my-4">
    <h2 class="mb-3">التقارير</h2>
    <table id="reportsTable" class="table table-striped">
        <thead>
            <tr>
                <th>المعرف</th>
                <th>التاريخ</th>
                <th>الإجمالي</th>
                <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/admin.js"></script>
</body>
</html>
